<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <!-- Card Container -->
  <main class="bg-white rounded-4 shadow p-4" style="width: 320px;">
    <img src="assets/images/illustration-article.svg" alt="illustration" class="img-fluid rounded mb-3">

    <h1 class="badge text-bg-warning mb-2 fs-6 px-3 py-2 rounded-pill">Learning</h1>
    <p class="text-muted mb-2">Published 21 Dec 2023</p>

    <div class="fw-bold fs-5 mb-2">HTML & CSS foundations</div>

    <section class="mb-3">
      <p class="text-secondary small">Languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>

    <div class="d-flex align-items-center gap-2">
      <img src="assets/images/image-avatar.webp" alt="regular male" class="rounded-circle" width="32" height="32">
      <p class="m-0 fw-medium">Greg Hooper</p>
    </div>
  </main>

  <!-- Footer Attribution -->
  <footer class="text-center mt-4">
    <div class="attribution text-muted small">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ian Ifill</a>.
    </div>
  </footer>

</body>
</html>
